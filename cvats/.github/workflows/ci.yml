name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: mongodb://127.0.0.1:27017/cvats-ci?directConnection=true
      CLOUDINARY_CLOUD_NAME: dummy
      CLOUDINARY_UPLOAD_PRESET: dummy
      NEXT_PUBLIC_MAX_FILE_MB: "8"
      NEXT_PUBLIC_ALLOWED_MIME: application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript typecheck
        run: npm run typecheck

      - name: Run unit and API tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run end-to-end tests
        run: npm run e2e
